<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./media/logo.png" type="image/x-icon">
</head>

<body class="bg-slate-800 min-h-screen">
    <header class="max-w-md mx-auto bg-gray-50 h-screen px-6">
        <div class="flex flex-col items-center justify-center h-screen" >
            <nav class="flex items-center justify-center relative">
                <img src="./media/logo-bg.png" alt="">
                <img class=" absolute top-10" src="./media/logo.png" alt="">
            </nav>
            <form action="" class="w-full -mt-6">
                <div class="card bg-base-100 w-full shadow-2xl">
                    <div class="card-body mx-auto w-full">
                        <fieldset class="fieldset ">
                            <label class="fieldset-label">Account Number</label>
                            <input id="mobile-number" type="number" value="01558833814" class="input w-full focus:outline-none" placeholder="Enter your mobile number" />
                            <label class="fieldset-label">Password</label>
                            <input id="pin" type="number" value="1234" class="input w-full focus:outline-none " placeholder="Enter your PIN" />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="login-btn" class="btn bg-sky-600 text-white mt-4">Login</button>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <script src="./scripts/login.js"></script>
</body>

</html>
