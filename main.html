<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./media/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c4e937c9d9.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-800">
    <div class="bg-gray-200 max-w-md mx-auto pb-5">
        <header class="bg-gray-100">
            <nav class="flex items-center justify-between pt-4 px-6">
                <div class="flex items-center gap-3">
                    <div><img class="w-12" src="./media/logo.png" alt=""></div>
                    <div>
                        <h1 class="text-2xl font-bold">$ <span id="main-balance">4500</span></h1>
                        <p class="text-gray-400 text-[14px]">Available Balance</p>
                    </div>
                </div>
                <div>
                    <button class="rounded-xl px-3 py-2 bg-gray-200 text-[14px] font-semibold cursor-pointer hover:bg-gray-300">
                        <i class="rotate-180 mr-2 fa-solid fa-arrow-right-from-bracket"></i>
                        <span>Log Out</span>
                    </button>
                </div>

            </nav>
            <hr class="text-gray-200 mt-3 border">
        </header>
        <section class="max-w-md mx-auto bg-gray-100 px-8 pt-10">
            <h1 class="text-3xl font-bold mb-4">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-600">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </section>
        <!-- Category Section -->
        <section class="max-w-md mx-auto bg-gray-100 px-8 pt-10 grid grid-cols-3 gap-3 pb-9 rounded-b-[30px]">
            <div class="flex flex-col border border-gray-200 shadow-lg rounded-md px-3- py-3 text-center">
                <img src="./media/wallet.png" alt="" class="w-4/12 mx-auto">
                <h3 class="mt-2 font-medium text-gray-600 text-[12px]">Add Money</h3>
            </div>
            <div class="flex flex-col border border-gray-200 shadow-lg rounded-md px-3- py-3 text-center">
                <img src="./media/send.png" alt="" class="w-4/12 mx-auto">
                <h3 class="mt-2 font-medium text-gray-600 text-[12px]">Cashout</h3>
            </div>
            <div class="flex flex-col border border-gray-200 shadow-lg rounded-md px-3- py-3 text-center">
                <img src="./media/money.png" alt="" class="w-4/12 mx-auto">
                <h3 class="mt-2 font-medium text-gray-600 text-[12px]">Transfer Money</h3>
            </div>
            <div class="flex flex-col border border-gray-200 shadow-lg rounded-md px-3- py-3 text-center">
                <img src="./media/bonus.png" alt="" class="w-4/12 mx-auto">
                <h3 class="mt-2 font-medium text-gray-600 text-[12px]">Get Bonus</h3>
            </div>
            <div class="flex flex-col border border-gray-200 shadow-lg rounded-md px-3- py-3 text-center">
                <img src="./media/purse.png" alt="" class="w-4/12 mx-auto">
                <h3 class="mt-2 font-medium text-gray-600 text-[12px]">Pay Bill</h3>
            </div>
            <div class="flex flex-col border border-gray-200 shadow-lg rounded-md px-3- py-3 text-center">
                <img src="./media/transaction.png" alt="" class="w-4/12 mx-auto">
                <h3 class="mt-2 font-medium text-gray-600 text-[12px]">Transactions</h3>
            </div>
        </section>
        <!-- Add Money Section -->
        <section class="mt-8 px-8">
            <h2 class="text-[16px] font-bold">Add Money</h2>
            <div class="card-body bg-white mt-3 rounded-[30px]">
                <legend class="text-[16px] font-semibold text-black">Select a Bank</legend>
                <select class="select select-ghost input bg-gray-200">
                    <option disabled selected>Select Bank</option>
                    <option value="Bkash">Bkash</option>
                    <option value="Rocket">Rocket</option>
                    <option value="Nagad">Nagad</option>
                </select>
                <fieldset class="fieldset">
                    <label class="fieldset-label text-[15px] font-semibold text-black">Account Number</label>
                    <input id="mobile-number" type="number" value="01558833814" class="bg-gray-200 input w-full focus:outline-none"
                        placeholder="Enter your mobile number" />
                    <label class="fieldset-label text-[15px] font-semibold text-black">Amount to Add</label>
                    <input id="add-amount" type="number" class="bg-gray-200 input w-full focus:outline-none"
                        placeholder="Add amount to add" />
                    <label class="fieldset-label text-[15px] font-semibold text-black">PIN Number</label>
                    <input id="pin" type="number" value="1234" class="bg-gray-200 input w-full focus:outline-none "
                        placeholder="Enter your PIN" />
                    <button id="addmoney-btn" class="btn bg-sky-600 text-white text-[1.15rem] rounded-3xl mt-4">Add Money</button>
                </fieldset>
            </div>
        </section>

    </div>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/addmoney.js"></script>
</body>

</html>
